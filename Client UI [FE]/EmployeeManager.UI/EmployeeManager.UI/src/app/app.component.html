<nav *ngIf="showNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">WELCOME ! SRIMAL EMPLOYEES</a>
        <button class="navbar-toggler" type="button" (click)="toggleNavbar()" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="employees">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="employees/add">Add Employee</a>
                </li>
                <li class="nav-item">
                    <h6 class="live-date active" aria-current="page">{{today | date:'dd/MM/yyyy HH:mm:ss'}}</h6>
                </li>
                <li class="nav-item ml-auto">
                    <button type="submit" class="btn btn-light" id="backBtn"
                        *ngIf="this.url == '/employees/edit' || this.url == '/employees'"
                        (click)="btnBack()">Back</button>
                </li>
                <li class="nav-item ml-auto">
                    <button class="btn btn-info" id="logoutBtn"
                        *ngIf="this.url === '/employees/add' || this.url !== '/employees/edit' && this.url !== '/employees'"

                </li>
            </ul>
        </div>
